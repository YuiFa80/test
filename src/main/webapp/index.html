<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here :: static</title>
<script src="resources/resource.js"></script>
<script>
	/*
	 1.서버와의 통신제어
	 -HTML 개체의 제어 :: form의 동적 생성
	 2.데이터의 유효성 검사

	function authentication() {
		/*1.HTML 개체와의 연결*/
		//서버로 통신할때는 name값은 필수 (id값은 서버전송이 안됨)

		/*2.사용자 데이터의 수집*/
		const userData = [];
		const message = [ "상점코드입력", "직원코드입력", "패쓰워드입력" ];
		userData[0] = document.getElementsByName("srCode")[0]; //ID갖고올경우::document.getElementById, name갖고올경우::document.getElementsByName
		userData[1] = document.getElementsByName("emCode")[0];
		userData[2] = document.getElementsByName("emPassword")[0];
		const f = document.getElementsByName("login")[0]; //◈정적으로 폼을 활용할때◈

		/*3.form 생성*/

		//form.setAttribute("method","post"); 	     //▣동적으로 폼을 활용할때▣
		/*4.유효성 검사*/
		for (let index = 0; index < userData.length; index++) {
			if (!isEmpty(userData[index])) {
				alert(message[index]);
				return;
			} else {
				//form.appendChild(userData[index]);       //▣동적으로 폼을 활용할때▣
			}
		}
		//const f = document.body.appendChild(form);        //▣동적으로 폼을 활용할때▣
		/*5.서버 전송*/
		//f.submit();       //▣동적으로 폼을 활용할때▣
		f.submit(); //◈정적으로 폼을 활용할때◈
	}
</script>
<link rel="stylesheet" type="text/css" href="resources/common.css">
</head>
<body>
	<div>
		<center><form name="login" action="Access" method="post">
			<img alt="move" src="image/move.gif" style="width: 30%" />

			<table>

				<tr>
					<td id="one" colspan="2"><a href="https://www.naver.com"
						target="_blank"> <img alt="test" src="image/test.jpg"></a></td>
				</tr>
				<tr class="three">
					<td class="two" colspan="2"><input type="text" name="srCode"
						placeholder="상점 번호" /></td>
				</tr>
				<tr class="three">
					<td class="two" colspan="2"><input type="text" name="emCode"
						placeholder="직원 번호" /></td>
				</tr>
				<tr class="three">
					<td class="two" colspan="2"><input type="password"
						name="emPassword" placeholder="비밀 번호" /></td>
				</tr>
				<tr>
					<td colspan="2"><input type="button" id="submit" value="로그인"
						onClick="authentication()" /></td>

				</tr>

			</table>
		</form>
	</div>
</body>

</html>
